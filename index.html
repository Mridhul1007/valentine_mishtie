<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background: #ffe6e6;
      padding-top: 100px;
      transition: background 1.5s ease;
    }

    h1 {
      font-size: 42px;
      color: #800000;
    }

    button {
      font-size: 24px;
      padding: 12px 32px;
      margin: 25px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #yes {
      background: #c62828;
      color: white;
    }

    #no {
      background: #f28b82;
      color: white;
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #love-message {
      display: none;
      margin-top: 60px;
      animation: fadeIn 1.6s ease forwards;
    }

    #love-message h2 {
      font-size: 36px;
      color: #b30000;
    }

    #love-message p {
      font-size: 20px;
      color: #4a2c2c;
      max-width: 520px;
      margin: 20px auto;
      line-height: 1.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseenter", () => {
